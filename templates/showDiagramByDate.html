    <script>

        //获取下拉列表选中项的文本
        function getSelectedText(name){
        var obj = document.getElementById(name);
            for(var i=0; i<obj.length; i++){
               if(obj[i].selected == true){
                return obj[i].innerText;      //关键是通过option对象的innerText属性获取到选项文本
               }
            }
        }

        //获取下拉列表选中项的值
        function getSelectedValue(name){
            var obj = document.getElementById(name);
            return obj.value;      //如此简单，直接用其对象的value属性便可获取到
        }

        function getNextDictionary(name){
            var obj = document.getElementById(name);
            for(var i=0; i<obj.length; i++){
                if(obj[i].selected == true){
                    return "/showdiagram?date=" + obj[i].innerText;
                }
            }
        }

    </script>

        <h1>{{ totalnum }} dates is legal to show!!!</h1>

        <form name="input" action="/showdiagram" method="get">
            <select id="clea" name="date">
            {% for item in datelist %}

            {% endfor %}
            </select>
            <input class="btn btn-large btn-primary" type="submit" value="生成图表" onclick="alert(getNextDictionary('clea'))" />

        {% if picname %}
